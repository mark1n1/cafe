<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria SASS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@300;400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header header-contact">
        <div class="container header-content">
            <div class="bar">
                <div class="logo">
                    <img src="build/img/logo.svg" alt="image logo">
                </div>
    
                <nav class="nav-main">
                    <a href="index.html">Home</a>
                    <a href="about-us.html">About Us</a>
                    <a href="process.html">Process</a>
                    <a href="menu.html">Menu</a>
                    <a href="gallery.html">Gallery</a>
                    <a class="active" href="contact.html">Contact</a>
                </nav>
            </div>

            <div class="header-text">
                <h1>Better grains, better coffee</h1>
            </div>
        </div>
    </header>

    <main class="container main-content">
        <h2><span>Reserve</span> your table</h2>

        <div class="contact-content">
            <form class="form">
                <div class="field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Your name">
                </div>
                <div class="field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Your email">
                </div>
                <div class="field">
                    <label for="email">Number of people:</label>
                    <select>
                        <option value="" disabled>-- Choose an option --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="more">+4</option>
                    </select>
                </div>
                <div class="field">
                    <label for="time">Time:</label>
                    <input type="time" id="time">
                </div>
                <div class="field">
                    <label for="date">Date:</label>
                    <input type="date" id="date">
                </div>
                <div class="field">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer-content bg-white">
            <div class="footer-box location">
                <h3>Location</h3>
                <p>64 Market St.</p>
                <p>Liverpool, NY 13090</p>
            </div>
            <div class="footer-box reservation">
                <h3>Reservation</h3>
                <p>Phone: 3850-9102</p>
                <a href="tel:+38509102">Call</a>
            </div>
            <div class="footer-box schedule">
                <h3>Schedule</h3>
                <p>Mon - Thu: 11:00 - 22:00</p>
                <p>Fri - Sat: 09:00 - 00:00</p>
                <p>Sun: Closed</p>
            </div>
        </div>
        <p class="copyright">All rights reserved. La cafeteria</p>
    </footer>
</body>
</html>
